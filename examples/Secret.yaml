# 理论上 Secret 下定义的字段，放到 .Values .Values.global 中也是可以生效的
# 定义 Context 需使用 `{{- $_ := set . "Context" .Values.Secret }}`

Secret:
  annotations: {}
  labels: {}
  # name fullname 功能一致，但 fullnane 会覆盖 name
  # 优先级 fullname > name
  name: string
  fullname: string
  namespace: string
  # 使用外部文件管理 data
  # 优先级 dataFileRefs > data
  # 格式与 data 需保持一致
  # key 为空时，使用 filePath 定义的文件的文件名作为 key
  dataFileRefs: {}
  # 不同类型的 secret 所能定义的字段不同，除默认的 Opaque 外，其他类型所需的字段，可以查看 data 下注释的内容
  # map 值会进行 base64 编码
  data: {}
    # # kubernetes.io/service-account-token
    # serviceAccount: sa-token
    # namespace: "default"

    # # kubernetes.io/dockercfg kubernetes.io/dockerconfigjson
    # server: registry.docker.com:5000
    # username: string
    # password: string
    # email: string

    # # kubernetes.io/basic-auth
    # username: string
    # password: string

    # # kubernetes.io/ssh-auth
    # ssh-privatekey: 私钥
    # # kubernetes.io/tls
    # tls.crt: xxx
    # tls.key: xxx

    # # bootstrap.kubernetes.io/token
    # token-id: a12345
    # token-secret: a123123123123123123123sdgasgasgafasdfasdf
    # description: "xxx"
    # expiration: 2025-12-31T00:00:00Z
    # auth-extra-groups: string
    # usage-bootstrap-authentication: string
    # usage-bootstrap-signing: string
  # 使用外部文件管理 stringData
  # 优先级 stringDataFileRefs > stringData
  # 格式与 stringData 需保持一致
  # key 为空时，使用 filePath 定义的文件的文件名作为 key
  # 同 dataFileRefs
  stringDataFileRefs: {}
  # 明文存储
  stringData: {}
  immutable: bool
  type: string # Opaque | kubernetes.io/service-account-token | kubernetes.io/dockercfg | kubernetes.io/dockerconfigjson | kubernetes.io/basic-auth | kubernetes.io/ssh-auth | bootstrap.kubernetes.io/token
