# 理论上 StorageClass 下定义的字段，放到 .Values .Values.global 中也是可以生效的
# 定义 Context 需使用 `{{- $_ := set . "Context" .Values.StorageClass }}`

StorageClass:
  annotations: {}
  labels: {}
  # name fullname 功能一致，但 fullnane 会覆盖 name
  # 优先级 fullname > name
  name: string
  fullname: string
  namespace: string
  allowVolumeExpansion: bool
  # format: []map[string][]string
  # 写法
  #   key: values([]string)
  allowedTopologies: []
    # - topology.kubernetes.io/zone:
    #     - us-central-1a
    #     - us-central-1b
  # format: []string
  mountOptions: []
  parameters: {}
  provisioner: string
  reclaimPolicy: string # Delete | Recycle | Retain
  volumeBindingMode: string # Immediate | WaitForFirstConsumer
