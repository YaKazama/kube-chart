# 理论上 ClusterRole 下定义的字段，放到 .Values .Values.global 中也是可以生效的
# 定义 Context 需使用 `{{- $_ := set . "Context" .Values.ClusterRole }}`

ClusterRole:
  annotations: {}
  labels: {}
  # name fullname 功能一致，但 fullnane 会覆盖 name
  # 优先级 fullname > name
  name: string
  fullname: string
  namespace: string
  aggregationRule:
    # 同 Deployment.selector 但不注入 labels 和 helmLabels
    clusterRoleSelectors: []
      # - matchExpressions: []
      #   matchLabels: {}
  rules:
    # apiGroups 可以使用空字符串("")或星号("*")
    # 所有字段，格式均为 []string
    # 另一种写法是将 列表 改为以空格或逗号分隔的字符串
    - apiGoups: []
      nonResourceURLs: []
      resourceNames: []
      resources: []
      verbs: []
    # 字符串格式写法参考
    # - apiGoups: " * a b" # 有星号或想使用空值时需要加引号。此示例解析后会为 `- ""\n- '*'`
    #   nonResourceURLs: a b
    #   resourceNames: a b c
    #   resources: a b c d
    #   verbs: a, b c d, e
