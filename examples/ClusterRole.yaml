# 理论上 ClusterRole 下定义的字段，放到 .Values .Values.global 中也是可以生效的
# 定义 Context 需使用 `{{- $_ := set . "Context" .Values.ClusterRole }}`

ClusterRole:
  annotations: {}
  labels: {}
  # name fullname 功能一致，但 fullnane 会覆盖 name
  # 优先级 fullname > name
  name: string
  fullname: string
  namespace: string
  aggregationRule:
    # 同 Deployment.selector 但不注入 labels 和 helmLabels
    clusterRoleSelectors: []
      # - matchExpressions: []
      #   matchLabels: {}
  rules:
    # apiGroups 可以使用空字符串("")或星号("*")
    # 所有字段，格式均为 []string
    - apiGoups: []
      nonResourceURLs: []
      resourceNames: []
      resources: []
      verbs: []
